<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="layout/main.html">

<div layout:fragment="content">
    <div class="row mt-5">
        <div class="col-6 offset-3">
            <form th:action="@{'/book/addbook'}" method="post">
                <div class="form-group">
                    <label>Name:
                    </label>
                    <input type="text" class="form-control" name="book_name">
                </div>
                <div class="form-group">
                    <label >Author:
                    </label>
                    <input type="text" class="form-control" name="book_author" >
                </div>
                <div class="form-group">
                    <label >Amount:
                    </label>
                    <input type="number" class="form-control" name="book_amount" >
                </div>
                <div class="form-group">
                    <label >Year:
                    </label>
                    <input type="number" class="form-control" name="book_year" >
                </div>
                <div class="form-group">
                    <label >URL:
                    </label>
                    <input type="text" class="form-control" name="book_url" >
                </div>

                <div class="form-group">
                    <button class="btn btn-success" >Add Book</button>
                </div>

            </form>
        </div>
    </div>
</div>

</html>
